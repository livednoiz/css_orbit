<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbitale Icons</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="centerpiece-wrapper">
    <div class="centerpiece"></div>

    <div class="orbit-ring" style="width:240px; height:240px;"></div>
    <div class="orbit-ring" style="width:360px; height:360px;"></div>
    <div class="orbit-ring" style="width:480px; height:480px;"></div>

    <!-- First Orbit -->
    <div class="orbit-container orbit1">
      <div class="icon-wrapper" style="transform: translate(-50%, -50%) rotate(0deg) translateY(-120px);">
        <div class="icon-inner" style="animation-duration: 20s;">
          <img class="icon" src="https://cdn-icons-png.flaticon.com/128/11508/11508034.png" width="35" height="35">
        </div>
      </div>
      <div class="icon-wrapper" style="transform: translate(-50%, -50%) rotate(120deg) translateY(-120px);">
        <div class="icon-inner" style="animation-duration: 20s;">
          <img class="icon" src="	https://cdn-icons-png.flaticon.com/512/1336/1336989.png" width="30" height="30" style="transform: rotate(-120deg);">
        </div>
      </div>
      <div class="icon-wrapper" style="transform: translate(-50%, -50%) rotate(240deg) translateY(-120px);">
        <div class="icon-inner" style="animation-duration: 20s;">
          <img class="icon" src="https://cdn-icons-png.flaticon.com/512/13460/13460202.png" width="35" height="35" style="transform: rotate(120deg);">
        </div>
      </div>
    </div>

    <!-- Second Orbit -->
    <div class="orbit-container orbit2">
      <div class="icon-wrapper" style="transform: translate(-50%, -50%) rotate(0deg) translateY(-180px);">
        <div class="icon-inner" style="animation-duration: 30s;">
          <img class="icon" src="https://s3.dualstack.us-east-2.amazonaws.com/pythondotorg-assets/media/files/python-logo-only.svg" width="30">
        </div>
      </div>
      <div class="icon-wrapper" style="transform: translate(-50%, -50%) rotate(90deg) translateY(-180px);">
        <div class="icon-inner" style="animation-duration: 30s;">
          <img class="icon" src="https://nodejs.org/static/logos/jsIconGreen.svg" width="30" style="transform: rotate(-90deg);">
        </div>
      </div>
      <div class="icon-wrapper" style="transform: translate(-50%, -50%) rotate(180deg) translateY(-180px);">
        <div class="icon-inner" style="animation-duration: 30s;">
          <img class="icon" src="https://upload.wikimedia.org/wikipedia/de/thumb/d/dd/MySQL_logo.svg/960px-MySQL_logo.svg.png?20190217224241" width="50" style="transform: rotate(180deg);">
        </div>
      </div>  
      <div class="icon-wrapper" style="transform: translate(-50%, -50%) rotate(270deg) translateY(-180px);">
        <div class="icon-inner" style="animation-duration: 30s;">
          <img class="icon" src="https://docs.soliditylang.org/en/latest/_static/img/logo.svg" width="25" style="transform: rotate(90deg);">
        </div>
      </div>
    </div>

    <!-- Third Orbit -->
    <div class="orbit-container orbit3">
      <div class="icon-wrapper" style="transform: translate(-50%, -50%) rotate(45deg) translateY(-240px);">
        <div class="icon-inner" style="animation-duration: 40s;">
          <img class="icon" src="https://cdn-icons-png.flaticon.com/512/15465/15465757.png" width="40">
        </div>
      </div>
      <div class="icon-wrapper" style="transform: translate(-50%, -50%) rotate(90deg) translateY(-240px);">
        <div class="icon-inner" style="animation-duration: 40s;">
          <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/VirtualBox_2024_Logo.svg/512px-VirtualBox_2024_Logo.svg.png" width="40" style="transform: rotate(-90deg);">
        </div>
      </div>
      <div class="icon-wrapper" style="transform: translate(-50%, -50%) rotate(135deg) translateY(-240px);">
        <div class="icon-inner" style="animation-duration: 40s;">
          <img class="icon" src="https://static-00.iconduck.com/assets.00/distributor-logo-kali-icon-512x512-7y8c173y.png" width="40" style="transform: rotate(-135deg);">
        </div>
      </div>
      <div class="icon-wrapper" style="transform: translate(-50%, -50%) rotate(180deg) translateY(-240px);">
        <div class="icon-inner" style="animation-duration: 40s;">
          <img class="icon" src="https://static-00.iconduck.com/assets.00/centos-icon-icon-512x512-r8ateczq.png" width="40" style="transform: rotate(180deg);">
        </div>
      </div>
      <div class="icon-wrapper" style="transform: translate(-50%, -50%) rotate(225deg) translateY(-240px);">
        <div class="icon-inner" style="animation-duration: 40s;">
          <img class="icon" src="https://camo.githubusercontent.com/4e9e0bf3fcd09d6557b4eaa8f790ec17599ed6e8eb37a7e78adaa30650c8a6e3/68747470733a2f2f7777772e70726f786d6f782e636f6d2f696d616765732f70726f786d6f782f50726f786d6f785f73796d626f6c5f7374616e646172645f6865782e706e67" width="40" style="transform: rotate(135deg);">
        </div>
      </div>
      <div class="icon-wrapper" style="transform: translate(-50%, -50%) rotate(270deg) translateY(-240px);">
        <div class="icon-inner" style="animation-duration: 40s;">
          <img class="icon" src="https://i0.wp.com/daniel-bartholomew.com/wp-content/uploads/2020/05/MariaDB-Seal-with-Text-alt.png?w=589&ssl=1" width="40" style="transform: rotate(-270deg);">
        </div>
      </div>
      <div class="icon-wrapper" style="transform: translate(-50%, -50%) rotate(315deg) translateY(-240px);">
        <div class="icon-inner" style="animation-duration: 40s;">
          <img class="icon" src="https://static-00.iconduck.com/assets.00/docker-icon-512x438-ga1hb37h.png" width="45" style="transform: rotate(45deg);">
        </div>
      </div>
      <div class="icon-wrapper" style="transform: translate(-50%, -50%) rotate(360deg) translateY(-240px);">
        <div class="icon-inner" style="animation-duration: 40s;">
          <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Plesk_Logo.svg/512px-Plesk_Logo.svg.png?20200804132906" width="40" style="transform: rotate(360deg);">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
<!--
  This HTML document creates a visually appealing orbiting icon animation using CSS and HTML. 
  The centerpiece is a profile image, and various icons orbit around it in different paths and speeds.
  The icons are animated to rotate around the center, creating a dynamic and engaging effect.
  The design is responsive and uses CSS animations to create a smooth and continuous motion.
